<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            text-align: left;
            display: block;
            color: #333;
        }

        .details {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            color: #333;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }

        input:focus {
            border-color: #2575fc;
            box-shadow: 0px 0px 8px rgba(37, 117, 252, 0.3);
        }

        button {
            padding: 12px 15px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1d64e1;
        }

        .forgot-password {
            margin-top: 15px;
            font-size: 14px;
            color: #2575fc;
        }

        .forgot-password a {
            text-decoration: none;
            color: inherit;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .description {
            text-align: center;
            margin-bottom: 30px;
        }

        .description h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: white;
            font-weight: bold;
        }

        .description p {
            font-size: 16px;
            color: white;
        }

    </style>
</head>
<body>
    <div class="description">
        <h1>Get into your Academic Insights</h1>
        <p>Sign in to access your personalized dashboard.</p>
    </div>

    <div class="container">
        <h1>Login</h1>
        <form class="details">
            <label for="email">Enter your email:</label>
            <input type="email" placeholder="Email" id="email" name="email" required>

            <label for="password">Enter Password:</label>
            <input type="password" placeholder="Password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
