<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration Login</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #FF7F50, #FF6347); /* Coral to Salmon Gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            animation: fadeIn 2s ease-in-out; /* Fade-in animation */
        }

        /* Navigation Bar */
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 10px;
        }

        .navbar h2 {
            color: rgb(224, 7, 21);
            font-weight: bold;
            font-size: 24px;
        }

        .logout-btn {
            background: #ff4d4d;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #e60000;
            transform: scale(1.1);
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            animation: slideIn 1s ease-out;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 10px;
            color: #fff;
            font-weight: bold;
        }

        h3 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #fff;
            font-weight: 600;
        }

        .Functions {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .Functions button {
            background: linear-gradient(145deg, #FF5F6D, #FF4500);
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .Functions button i {
            font-size: 22px;
        }

        .Functions button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Different Button Colors */
        .Functions button:nth-child(odd) {
            background: linear-gradient(145deg, #FF1493, #FF6347);
        }

        .Functions button:nth-child(even) {
            background: linear-gradient(145deg, #00B4DB, #0083B0);
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            .Functions button {
                font-size: 18px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <h2>IIIT Kota Admin Panel</h2>
        <a href="http://127.0.0.1:5500/Gaurav/admin1.html"><button class="logout-btn">Logout</button></a>
    </div>

    <div class="container">
        <h1>IIIT KOTA</h1>
        <hr>
        <h3>Welcome, Administrator</h3>

        <div class="Functions">
            <button><i class="fas fa-user-plus"></i> Add Teacher</button>
            <button><i class="fas fa-user-graduate"></i> Add Student</button>
            <button><i class="fas fa-trash-alt"></i> Delete Account</button>
            <button><i class="fas fa-upload"></i> Upload Copy</button>
            <button><i class="fas fa-file-alt"></i> View Copy</button>
        </div>
    </div>

</body>
</html>
